        // =========================================================
        // PAYMENT CALCULATION
        // =========================================================
        function calculatePayment() {
            // Get all bond amounts
            const bondInputs = document.querySelectorAll('.charge-bond');
            let totalBond = 0;
            bondInputs.forEach(input => {
                const val = parseFloat(input.value.replace(/[^0-9.]/g, '')) || 0;
                totalBond += val;
            });

            // Get premium rate
            const rate = parseFloat(document.getElementById('premium-rate').value) / 100;
            const premium = totalBond * rate;

            // Apply minimum $100 per charge rule
            const chargeCount = bondInputs.length;
            const minPremium = chargeCount * 100;
            const finalPremium = Math.max(premium, minPremium);

            // Get down payment
            const downPayment = parseFloat(document.getElementById('down-payment').value) || 0;
            const balance = finalPremium - downPayment;

            // Update display
            document.getElementById('total-bond').textContent = formatCurrency(totalBond);
            document.getElementById('rate-display').textContent = document.getElementById('premium-rate').value;
            document.getElementById('premium-amount').textContent = formatCurrency(finalPremium);
            document.getElementById('down-display').textContent = formatCurrency(downPayment);
            document.getElementById('balance-due').textContent = formatCurrency(Math.max(0, balance));
        }

        function formatCurrency(amount) {
            return '$' + amount.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
        }

        // =========================================================
        // CLIPBOARD PASTE
        // =========================================================
        async function pasteFromClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                if (text.includes('bookingData=')) {
                    const jsonStr = text.replace('bookingData=', '');
                    const data = JSON.parse(jsonStr);
                    populateFromBookingData(data);
                    showToast('Data pasted successfully!', 'success');
                } else {
                    showToast('No booking data found in clipboard', 'error');
                }
            } catch (err) {
                showToast('Failed to read clipboard', 'error');
            }
        }

        function populateFromBookingData(data) {
            if (data['defendant-first-name']) document.getElementById('defendant-first-name').value = data['defendant-first-name'];
            if (data['defendant-last-name']) document.getElementById('defendant-last-name').value = data['defendant-last-name'];
            if (data['defendant-dob']) document.getElementById('defendant-dob').value = data['defendant-dob'];
            if (data['defendant-booking-number']) document.getElementById('defendant-booking').value = data['defendant-booking-number'];
            // Add more field mappings as needed
            calculatePayment();
        }

                method: document.getElementById('payment-method').value,

            };
        }
