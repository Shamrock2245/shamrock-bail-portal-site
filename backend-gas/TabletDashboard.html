<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shamrock Bail - Tablet Command</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <style>
        :root {
            --bg: #0f172a;
            --surface: #1e293b;
            --surface-hover: #334155;
            --primary: #d4af37;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --sidebar-width: 240px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Navigation */
        aside {
            width: 80px;
            /* Collapsed by default on tablet portrait, expand on landscape? Keep simple icon rail */
            background: rgba(17, 24, 39, 0.95);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 24px;
            z-index: 20;
        }

        .nav-item {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            margin-bottom: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-item.active {
            background: rgba(212, 175, 55, 0.1);
            color: var(--primary);
        }

        .nav-item:hover:not(.active) {
            background: var(--surface-hover);
            color: var(--text);
        }

        .nav-item span {
            font-size: 28px;
        }

        .nav-label {
            font-size: 9px;
            margin-top: 4px;
            text-transform: uppercase;
            font-weight: 600;
        }

        /* Main Content */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: grid;
            grid-template-columns: 1fr 340px;
            /* Main area + Side Panel */
            gap: 24px;
        }

        /* Header (in Main) */
        .tablet-header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            color: var(--text);
        }

        /* Cards */
        .card {
            background: var(--surface);
            border-radius: 16px;
            border: 1px solid var(--border);
            padding: 20px;
            margin-bottom: 20px;
        }

        .card h2 {
            margin-top: 0;
            font-size: 16px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            justify-content: space-between;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-box {
            background: var(--surface);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .stat-val {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-muted);
        }

        /* List Items */
        .list-row {
            display: grid;
            grid-template-columns: 40px 1fr auto;
            gap: 12px;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--surface-hover);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-weight: 700;
            font-size: 13px;
        }

        /* Side Panel (Right) */
        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .action-button {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: black;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.1s;
        }

        .action-button:active {
            transform: scale(0.98);
        }

        .action-button.secondary {
            background: var(--surface-hover);
            color: var(--text);
            border: 1px solid var(--border);
        }

        /* Utility */
        .text-success {
            color: #10b981;
        }

        .text-warning {
            color: #f59e0b;
        }

        .text-danger {
            color: #ef4444;
        }

        @media (orientation: portrait) {
            main {
                grid-template-columns: 1fr;
            }

            .side-panel {
                display: grid;
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>

<body>
    <aside>
        <div class="nav-item active" title="Dashboard">
            <span class="material-icons-round">dashboard</span>
            <div class="nav-label">Home</div>
        </div>
        <div class="nav-item" title="Intake Queue">
            <span class="material-icons-round">assignment</span>
            <div class="nav-label">Intake</div>
        </div>
        <div class="nav-item" title="Defendants">
            <span class="material-icons-round">people</span>
            <div class="nav-label">Clients</div>
        </div>
        <div class="nav-item" title="Calendar">
            <span class="material-icons-round">calendar_today</span>
            <div class="nav-label">Court</div>
        </div>
        <div style="flex:1"></div>
        <div class="nav-item" title="Settings">
            <span class="material-icons-round">settings</span>
        </div>
    </aside>

    <main>
        <div class="tablet-header">
            <div>
                <h1>Command Center</h1>
                <div style="font-size:14px; color:var(--text-muted)" id="date-display">Today</div>
            </div>
            <div><!-- User Profile --></div>
        </div>

        <!-- Left Column -->
        <div>
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-val" id="stat-active">-</div>
                    <div class="stat-label">Active Bonds</div>
                </div>
                <div class="stat-box">
                    <div class="stat-val text-warning" id="stat-pending">-</div>
                    <div class="stat-label">Pending Intakes</div>
                </div>
                <div class="stat-box">
                    <div class="stat-val" id="stat-checkins">-</div>
                    <div class="stat-label">Check-ins Due</div>
                </div>
                <div class="stat-box">
                    <div class="stat-val text-success" id="stat-rev">$0</div>
                    <div class="stat-label">Daily Revenue</div>
                </div>
            </div>

            <div class="card">
                <h2>Recent Activity <span class="material-icons-round" style="font-size:16px">refresh</span></h2>
                <div id="activity-list">
                    <!-- Dynamic -->
                    <div style="padding:24px; text-align:center; color:var(--text-muted)">Loading activity...</div>
                </div>
            </div>
        </div>

        <!-- Right Column (Side Panel) -->
        <div class="side-panel">
            <button class="action-button" onclick="openIntake()">
                <span class="material-icons-round">add</span> New Intake
            </button>
            <button class="action-button secondary" onclick="sendLink()">
                <span class="material-icons-round">send</span> Magic Link
            </button>

            <div class="card">
                <h2>Notifications</h2>
                <div id="alert-list">
                    <div class="list-row">
                        <span class="material-icons-round text-warning">warning</span>
                        <div style="font-size:13px">System Check Recommended</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('date-display').textContent = new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });

        // Logic
        function openIntake() {
            if (window.google) google.script.run.doPostFromClient({ action: 'nav', target: 'intake' });
        }

        // Data Binding
        window.addEventListener('load', function () {
            if (window.google) {
                google.script.run
                    .withSuccessHandler(updateTablet)
                    .withFailureHandler(console.error)
                    .handleMobileAction({ action: 'fetchMobileData' }); // Use same handler as mobile
            }
        });

        function updateTablet(data) {
            console.log("Tablet Data:", data);

            if (data.stats) {
                setText('stat-active', data.stats.activeBonds);
                setText('stat-pending', data.stats.pendingIntakes);
                setText('stat-checkins', data.stats.checkInsDue);
                setText('stat-rev', data.stats.collections);
            }

            const listContainer = document.getElementById('activity-list');
            if (data.recentActivity && data.recentActivity.length > 0) {
                listContainer.innerHTML = '';
                data.recentActivity.forEach(item => {
                    const html = `
                        <div class="list-row">
                            <div class="avatar">${item.initials}</div>
                            <div>
                                <div style="font-weight:600">${item.name}</div>
                                <div style="font-size:12px; color:var(--text-muted)">${formatDate(item.date)}</div>
                            </div>
                            <div style="font-size:12px;" class="${getStatusColor(item.status)}">${formatStatus(item.status)}</div>
                        </div>
                    `;
                    listContainer.insertAdjacentHTML('beforeend', html);
                });
            } else {
                listContainer.innerHTML = '<div style="padding:20px; text-align:center; color:var(--text-muted)">No recent activity</div>';
            }
        }

        function setText(id, val) {
            const el = document.getElementById(id);
            if (el) el.textContent = val;
        }
        function getStatusColor(s) {
            if (!s) return '';
            if (s.includes('active')) return 'text-success';
            if (s.includes('pending')) return 'text-warning';
            return '';
        }
        function formatStatus(s) { return s ? s.replace(/_/g, ' ') : ''; }
        function formatDate(d) { return d ? new Date(d).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : ''; }

    </script>
</body>

</html>
