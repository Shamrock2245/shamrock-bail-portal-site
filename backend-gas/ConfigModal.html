        :root {

        .card {

        }

        label {

            margin-bottom: 5px;
            color: var(--text-dim);
            font-size: 0.9em;
        }

        input[type="text"],

            width: 100%;
            padding: 10px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text);
            box-sizing: border-box;
            font-family: monospace;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 230, 118, 0.1);
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: #000;
        }

        .btn-primary:hover {
            background: var(--primary-dim);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-dim);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
        }

        .status-badge {
            font-size: 0.8em;
            padding: 2px 6px;
            border-radius: 4px;
            background: #333;
            margin-left: auto;
        }

        .status-filled {
            color: var(--primary);
            background: rgba(0, 230, 118, 0.1);
        }

        .status-empty {
            color: #ff5252;
            background: rgba(255, 82, 82, 0.1);
        }

        .loader {
            display: none;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .card-header h3 {
            margin: 0;
            font-size: 1.1em;
            color: #fff;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }

        .dot.success {
            background-color: #2ecc71;
            box-shadow: 0 0 5px #2ecc71;
        }

        .dot.error {
            background-color: #e74c3c;
            box-shadow: 0 0 5px #e74c3c;
        }

        .dot.pending {
            background-color: #f1c40f;
        }

        .scrapers-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .scraper-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            background: var(--input-bg);
            border-radius: 4px;
            border: 1px solid var(--border);
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
            cursor: pointer;
        }
    </style>
</head>

    <script>
        // Load config on start
        window.onload = function () {
            document.getElementById('loader').style.display = 'block';
            google.script.run
                .withSuccessHandler(populateForm)
                .getConfigForUI();
        };

        function populateForm(config) {
            document.getElementById('loader').style.display = 'none';
            for (const [key, value] of Object.entries(config)) {
                const input = document.getElementsByName(key)[0];
                if (input) {
                    if (input.type === 'checkbox') {
                        input.checked = (value === 'true' || value === true);
                    } else {
                        input.value = value;
                        // Visual feedback if value exists
                        if (value) input.style.borderColor = '#00e676';
                    }
                }
            }

            // Update Health Status
            updateHealth('status-slack', config.SLACK_WEBHOOK_GENERAL);
            updateHealth('status-twilio', config.TWILIO_ACCOUNT_SID && config.TWILIO_AUTH_TOKEN);
        }

        function updateHealth(elementId, isHealthy) {
            const el = document.getElementById(elementId);
            const dot = el.querySelector('.dot');
            if (isHealthy) {
                dot.className = 'dot success';
            } else {
                dot.className = 'dot error';
            }
        }

        function saveSettings() {
            const form = document.getElementById('configForm');
            const formData = {};

            // Collect specific fields
            const inputs = form.querySelectorAll('input');
            inputs.forEach(input => {
                if (input.type === 'checkbox') {
                    formData[input.name] = input.checked ? 'true' : 'false';
                } else {
                    formData[input.name] = input.value;
                }
            });

            const btn = document.querySelector('.btn-primary');
            btn.innerText = 'Saving...';
            btn.disabled = true;

            google.script.run
                .withSuccessHandler(function (res) {
                    btn.innerText = 'Saved!';
                    setTimeout(() => google.script.host.close(), 1000);
                })
                .saveConfigFromUI(formData);
        }
    </script>
